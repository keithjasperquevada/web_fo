<!DOCTYPE html>
<html>
    <head>
        <title>E-Commerce Login</title>
        <link rel="stylesheet" href="css\style.css">
        <script src="javascript\script.js"></script>
    </head>
    <body>
         <!-------------------Menu Bar------------------>
        <div class="navigationBar">    
            <div class="navBar1">
                <a href="index.html"><h1>LOGO</h1></a>
            </div>
            <div class="navBar2">
                <input type="text" placeholder="Search..">            
            </div>       
            <div class="navBar3">
                <a id="navBarButtons" href="cart.html"><img src="images\CartVector.png"></a>                       
            </div>
            <div class="navBar4">
                <a id="navBarButtons" href="login.html"><img src="images\LoginVector.png"></a>                            
            </div>
        </div>
        <!-------------------End of Menu Bar------------------>
        
        
        <div class="loginBodyContainer">
            <!--LOGIN FIELD-->
            <div id="loginFieldContainer">
                <table class="tableForLogin">
                    <tr>
                        <td>
                            <p>LOG IN</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="EMAIL">
                        </td>
                    </tr>
                    <tr>
                        <td>                       
                            <input type="password" placeholder="PASSWORD">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="">Have you fortten your password?</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="loginBtn">LOG IN</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="registerBtnLogin" onclick="registerFunction()">REGISTER</button>
                        </td>
                    </tr>
                </table>                
            </div>
             <!--LOGIN FIELD END OF LINE-->

            <div id="registerFieldContainer">
                <form>
                    <table class="tableForLogin">
                        <tr>
                            <td>
                                <p>PERSONAL DETAILS</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="EMAIL">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" placeholder="PASSWORD">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="FIRST NAME">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="SURNAME">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="registerBtnLogin">CREATE ACCOUNT</button>
                            </td>
                        </tr>
                    </table>
                 </form>
            </div>
            <img class="loginBG" src="images\LogoBG.png">
        </div>
    </body>
</html>
